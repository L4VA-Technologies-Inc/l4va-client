name: Deploy Client

on:
  pull_request:
    branches: [main, dev]
    types: [opened, synchronize, reopened]
  push:
    branches: [main, dev]

jobs:
  build-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: yarn build

      - name: Run linter
        run: yarn lint

  deploy-dev:
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    needs: build-check
    runs-on: [self-hosted, dev]
    steps:
      - uses: actions/checkout@v3

      - name: Create .env for Testnet
        env:
          TESTNET_ENV_VARS: ${{ secrets.TESTNET_ENV_VARS }}
        run: |
          echo "$TESTNET_ENV_VARS" > .env
          echo "Created TESTNET .env"

      - name: Build and deploy on Dev server
        run: |
          cd ~/apps/l4va-client
          # Remove old src files to prevent stale files (e.g., renamed .js -> .ts)
          rm -rf src/
          # Install rsync if not available
          if ! command -v rsync &> /dev/null; then
            sudo apt-get update && sudo apt-get install -y rsync
          fi
          # Copy all files from workspace
          rsync -a --delete --exclude 'node_modules' --exclude '.env' --exclude 'dist' $GITHUB_WORKSPACE/ ~/apps/l4va-client/
          # Copy environment-specific files
          cp $GITHUB_WORKSPACE/.env ~/apps/l4va-client/.env
          docker compose build l4va-client
          docker compose up -d --force-recreate l4va-client

  deploy-prod:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build-check
    runs-on: [self-hosted, prod]
    steps:
      - uses: actions/checkout@v3

      - name: Create .env for Mainnet
        env:
          MAINNET_ENV_VARS: ${{ secrets.MAINNET_ENV_VARS }}
        run: |
          echo "$MAINNET_ENV_VARS" > .env
          echo "Created MAINNET .env"

      - name: Build and deploy on Prod server
        run: |
          cd ~/apps/l4va-client
          # Remove old src files to prevent stale files (e.g., renamed .js -> .ts)
          rm -rf src/
          # Install rsync if not available
          if ! command -v rsync &> /dev/null; then
            sudo apt-get update && sudo apt-get install -y rsync
          fi
          # Copy all files from workspace
          rsync -a --delete --exclude 'node_modules' --exclude '.env' --exclude 'dist' $GITHUB_WORKSPACE/ ~/apps/l4va-client/
          # Copy environment-specific files
          cp $GITHUB_WORKSPACE/.env ~/apps/l4va-client/.env
          docker compose build l4va-client
          docker compose up -d --force-recreate l4va-client
