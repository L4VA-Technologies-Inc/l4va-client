name: Deploy Client

on:
  pull_request:
    branches: [main, dev]
    types: [opened, synchronize, reopened]
  push:
    branches: [main, dev]

jobs:
  build-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install
      
      - name: Build project
        run: yarn build
      
      - name: Run linter
        run: yarn lint

  deploy:
    if: github.event_name == 'push'
    needs: build-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Detect environment
        id: env
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=mainnet" >> $GITHUB_OUTPUT
          else
            echo "environment=testnet" >> $GITHUB_OUTPUT
          fi
          echo "Deploying to: ${{ steps.env.outputs.environment }}"

      - name: Create .env for Testnet
        if: steps.env.outputs.environment == 'testnet'
        env:
          TESTNET_ENV_VARS: ${{ secrets.TESTNET_ENV_VARS }}
        run: |
          echo "$TESTNET_ENV_VARS" > .env
          echo "Created TESTNET .env"

      - name: Create .env for Mainnet
        if: steps.env.outputs.environment == 'mainnet'
        env:
          MAINNET_ENV_VARS: ${{ secrets.MAINNET_ENV_VARS }}
        run: |
          echo "$MAINNET_ENV_VARS" > .env
          echo "Created MAINNET .env"

      - name: Deploy
        uses: appleboy/scp-action@master
        with:
          host: ${{ github.ref == 'refs/heads/dev' && secrets.SSH_HOST_DEV || secrets.SSH_HOST }}
          username: ${{ github.ref == 'refs/heads/dev' && secrets.SSH_USERNAME_DEV || secrets.SSH_USERNAME }}
          key: ${{ github.ref == 'refs/heads/dev' && secrets.SSH_PRIVATE_KEY_DEV || secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "~/apps/l4va-client"

      - name: Run
        uses: appleboy/ssh-action@master
        with:
          host: ${{ github.ref == 'refs/heads/dev' && secrets.SSH_HOST_DEV || secrets.SSH_HOST }}
          username: ${{ github.ref == 'refs/heads/dev' && secrets.SSH_USERNAME_DEV || secrets.SSH_USERNAME }}
          key: ${{ github.ref == 'refs/heads/dev' && secrets.SSH_PRIVATE_KEY_DEV || secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/apps
            docker compose build l4va-client
            docker compose up -d l4va-client
